    <!-- SimplyBook.me Booking Widget -->
    <script src="//widget.simplybook.me/v2/widget/widget.js"></script>
    <script>
      var widget = new SimplybookWidget({
        widget_type: "iframe",
        url: "https://positivedistruction.simplybook.me",
        theme: "emeri",
        theme_settings: {
          timeline_hide_unavailable: "1",
          hide_past_days: "0",
          timeline_show_end_time: "0",
          timeline_modern_display: "as_slots",
          sb_base_color: "#836055",
          display_item_mode: "block",
          booking_nav_bg_color: "#ffffff",
          body_bg_color: "#f7f7f7",
          sb_review_image: "",
          dark_font_color: "#443936",
          light_font_color: "#ffffff",
          btn_color_1: "#a1776a",
          sb_company_label_color: "#896d65",
          hide_img_mode: "0",
          sb_busy: "#c7b3b3",
          sb_available: "#e2eaec",
        },
        timeline: "modern",
        datepicker: "top_calendar",
        is_rtl: false,
        app_config: {
          clear_session: 0,
          allow_switch_to_ada: 0,
          predefined: [],
        },
      });
    </script>
    <!-- End of Booking Widget -->

    <!-- You can add additional HTML content here if needed -->
